databaseChangeLog:
  - changeSet:
      id: 2025-11-27--02-create-wallet-operations-table
      author: Iakov Lysenko
      changes:
        - createTable:
            schemaName: wallet
            tableName: wallet_operations
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: wallet_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: operation_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: balance_before
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: balance_after
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableSchemaName: wallet
            baseTableName: wallet_operations
            baseColumnNames: wallet_id
            referencedTableSchemaName: wallet
            referencedTableName: wallets
            referencedColumnNames: id
            constraintName: fk_wallet_operations_wallet_id
