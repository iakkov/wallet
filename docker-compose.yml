services:
  postgres:
    image: postgres:15-alpine
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wallet}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wallet-network

  wallet-app:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: wallet-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL_R2DBC: r2dbc:postgresql://postgres:5432/${POSTGRES_DB:-wallet}
      DB_URL_JDBC: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-wallet}
      DB_LOGIN: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SERVER_PORT: ${SERVER_PORT:-8080}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LIQUIBASE_ENABLED: ${LIQUIBASE_ENABLED:-true}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    networks:
      - wallet-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  wallet-network:
    driver: bridge


